<app-page-header [title]="'Add Product'" [items]="['ECommerce']" [active_item]="'Add Product'"></app-page-header> 
<!-- Row -->
<div class="row row-sm">
    <div class="col-lg-12 col-md-12 col-md-12">
        <div class="card custom-card">
            <div class="card-body">
                <div class="form-group">
                    <label class="tx-medium">Product Name</label>
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label class="tx-medium">Category</label>
                    <ng-select class="form-control p-0">
                        <ng-option value="Party Wear">
                            Party Wear
                        </ng-option>
                        <ng-option value="Casual Wear">
                            Casual Wear
                        </ng-option>
                        <ng-option value="Wedding">
                            Wedding
                        </ng-option>
                        <ng-option value="Festive">
                            Festive
                        </ng-option>
                    </ng-select>
                </div>
                <div class="form-group">
                    <label class="tx-medium">Price</label>
                    <input type="text" class="form-control" placeholder="Price">
                </div>
                <div class="ql-wrapper ql-wrapper-demo mb-3">
                    <label class="tx-medium">Product Description</label>
                    <div id="quillEditor">
                    </div>
                </div>
                <label class="tx-medium">Upload Product</label>
                <div class="p-4 border rounded-6 mb-0 form-group">
                    <div>
                        <ngx-dropzone (change)="onSelect($event)">
                            <ngx-dropzone-label>Drop it!</ngx-dropzone-label>
                            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                              <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                            </ngx-dropzone-preview>
                          </ngx-dropzone>
                    </div>
                </div>
            </div>
            <div class="card-footer mb-1">
                <a href="javascript:void(0)" class="btn btn-primary mx-2">Add Product</a>
                <a href="javascript:void(0)" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
