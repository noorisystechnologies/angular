<!-- Page Header -->
<div class="page-header">
    <div>
        <h2 class="main-content-title tx-24 mg-b-5">{{title | titlecase}}</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item" *ngFor="let item of items"><a href="javascript:;">{{item | titlecase}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{active_item | titlecase}}</li>
        </ol>
    </div>
    <div class="d-flex">
        <div class="justify-content-center">
            <button type="button" class="btn btn-white btn-icon-text my-2 me-2">
                <i class="fe fe-download me-2"></i> Import
            </button>
            <button type="button" class="btn btn-white btn-icon-text my-2 me-2">
                <i class="fe fe-filter me-2"></i> Filter
            </button>
            <button type="button" class="btn btn-primary my-2 btn-icon-text">
                <i class="fe fe-download-cloud me-2"></i> Download Report
            </button>
        </div>
    </div>
</div>
<!-- End Page Header -->
