<div class="page main-signin-wrapper" style="background-image: url(assets/img/login_bg.jpg)">
   <div class="card row signpages text-center">
      <div class="col-md-12" style="padding: 16px !important;">
         <div class="row row-sm">
            <div class="col-lg-12 col-xl-12 col-xs-12 col-sm-12 registration_form ">
               <div class="container-fluid">
                  <div class="row row-sm">
                     <div class="card-body">
                        <img src="./assets/img/brand/logo.png" class="header-brand-img text-center mb-3"
                           style="width: 80%;" alt="logo">
                        <div class="clearfix"></div>
                        <h4 class="text-center mb-3" translate>Reset Password</h4>
                        <form [formGroup]="resetPasswordForm" (ngSubmit)="Submit()" novalidate>
                           <div class="form-group text-start">
                              <label translate>New Password</label>
                              <div class="input-group">
                                 <input [type]="isNewPasswordText ? 'text' : 'password'" class="form-control"
                                    formControlName="new_password" placeholder="{{'Enter new password' | translate}}"
                                    [ngClass]="{'has-success': resetPasswordFormControl['new_password'].valid}" />
                                 <div class="input-group-text">
                                    <a class="link-icon" (click)="togglePasswordOne()" style="cursor: pointer;"><i
                                          class="fe" [ngClass]="!isNewPasswordText ? 'fe-eye' : 'fe-eye-off'"></i></a>
                                 </div>
                              </div>
                              <div
                                 *ngIf="(resetPasswordFormControl['new_password'].touched || resetPasswordFormControl['new_password'].dirty) && (resetPasswordFormControl['new_password'].errors?.['required'])"
                                 class="tx-danger">
                                 <small translate>Please provide new password</small>
                              </div>
                           </div>
                           <div class="form-group text-start">
                              <label translate>Confirm Password</label>
                              <div class="input-group">
                                 <input [type]="isConfirmPasswordText ? 'text' : 'password'" class="form-control"
                                    formControlName="confirm_password"
                                    placeholder="{{'Enter confirm password' | translate}}"
                                    [ngClass]="{'has-success': resetPasswordFormControl['confirm_password'].valid}" />
                                 <div class="input-group-text">
                                    <a class="link-icon" (click)="togglePasswordTwo()" style="cursor: pointer;"><i
                                          class="fe"
                                          [ngClass]="!isConfirmPasswordText ? 'fe-eye' : 'fe-eye-off'"></i></a>
                                 </div>
                              </div>
                              <ng-container class="invalid"
                                 *ngIf="resetPasswordFormControl['confirm_password'].hasError('required') && (resetPasswordFormControl['confirm_password'].touched || resetPasswordFormControl['confirm_password'].dirty)">
                                 <small class="tx-danger" translate>Confirm password is required</small>
                              </ng-container>
                              <ng-container class="invalid"
                                 *ngIf="resetPasswordFormControl['confirm_password'].hasError('mustMatch') && (resetPasswordFormControl['confirm_password'].touched || resetPasswordFormControl['confirm_password'].dirty)">
                                 <small class="tx-danger" translate>Password Doesn't match</small>
                              </ng-container>
                           </div>
                           <button class="btn mt-4 btn-main-primary btn-block" translate><b>Submit</b></button>
                        </form>
                        <div class="card-footer border-top-0 mt-3 text-center">
                           <p class="mb-0">Back to <a routerLink="/auth/signin"
                                 style="color: #ff0072 !important;">Login</a></p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
