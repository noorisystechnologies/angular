<div class="page main-signin-wrapper" style="background-image: url(assets/img/login_bg.jpg); background-size: cover;">
   <!-- Row -->
   <div class="row signpages text-center">
      <div class="col-md-12">
         <div class="row row-sm">
            <div class="col-lg-6 col-xl-5 d-none d-lg-block text-center bg-primary details">
                    <div class="mt-3 pt-3 p-2 pos-absolute">
                        <img src="./assets/img/brand/logo-light.png" class="header-brand-img mb-4" alt="logo">
                        <div class="clearfix"></div>
                        <img src="./assets/img/svgs/user.svg" class="ht-100 mb-0" alt="user">
                        <h5 class="mt-4 text-white">Reset Your Password</h5>
                        <span class="tx-white-6 tx-13 mb-5 mt-xl-0">Signup to create, discover and connect with the
                            global community</span>
                    </div>
                </div>
            <div class="col-lg-6 col-xl-7 col-xs-12 col-sm-12  login_form ">
               <div class="container-fluid">
                  <div class="row row-sm">
                     <div class="card-body mt-2 mb-2">
                        <img src="./assets/img/brand/logo.png" class="header-brand-img text-center mb-2"
                           style="width: 80%;" alt="logo">
                        <div class="clearfix"></div>
                        <h5 class="text-center mb-2" translate>Forgot Password</h5>
                        <p>Enter your Email ID to reset your password</p>
                        <!-- <p class="mb-4 text-muted tx-13 ms-0 text-start">It's free to signup and only takes a
                                    minute.</p> -->
                        <form [formGroup]="forgotForm" (ngSubmit)="Submit()" novalidate>
                           <div class="form-group text-start">
                              <label translate>Email</label>
                              <input class="form-control" formControlName="email"
                                 placeholder="{{'Enter your email' | translate}}" type="text"
                                 [ngClass]="{'has-success': form['email'].valid}">
                              <div
                                 *ngIf="(form['email']?.touched || form['email'].dirty) && (form['email'].errors?.['required'])"
                                 class="tx-danger">
                                 <small translate>Email is required</small>
                              </div>
                              <div
                                 *ngIf="(form['email']?.touched || form['email'].dirty) && (form['email'].errors?.['email'])"
                                 class="tx-danger">
                                 <small translate>Please enter a valid email</small>
                              </div>
                           </div>
                           <button class="btn mt-3 btn-main-primary btn-block" translate><b>Submit</b></button>
                        </form>
                        <div class="card-footer border-top-0 mt-3 text-center">
                           <p class="mb-0">Back to <a routerLink="/auth/signin"
                                 style="color: #ff0072 !important;">Login</a></p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- End Row -->
</div>
