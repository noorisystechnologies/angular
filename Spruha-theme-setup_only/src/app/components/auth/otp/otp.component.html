<div class="page main-signin-wrapper" style="background-image: url(assets/img/login_bg.jpg)">

   <!-- Row -->
   <div class="row signpages text-center">
      <div class="col-md-12">
         <div class="row row-sm">
            <div class="col-lg-6 col-xl-5 d-none d-lg-block text-center bg-primary details">
               <div class="mt-3 pt-3 p-2 pos-absolute">
                  <img src="./assets/img/brand/logo-light.png" class="header-brand-img mb-4" alt="logo">
                  <div class="clearfix"></div>
                  <img src="./assets/img/svgs/user.svg" class="ht-100 mb-0" alt="user">
                  <h5 class="mt-4 text-white">Reset Your Password</h5>
                  <span class="tx-white-6 tx-13 mb-5 mt-xl-0">Signup to create, discover and connect with the
                     global community</span>
               </div>
            </div>
            <div class="col-lg-6 col-xl-7 col-xs-12 col-sm-12  login_form ">
               <div class="container-fluid">
                  <div class="row row-sm">
                     <div class="card-body">
                        <img src="./assets/img/brand/logo.png" class="header-brand-img text-center mb-3"
                           style="width: 80%;" alt="logo">
                        <div class="clearfix"></div>
                        <form [formGroup]="OTP_Form" (ngSubmit)="submitOTP()" novalidate>
                           <h4 class="text-center mb-3" translate>Verify Your Account</h4>
                           <p class="mb-4 text-muted tx-13 ms-0 text-start" translate>Get the verification code
                              from your email id</p>
                           <div class="form-group text-start">
                              <label translate>OTP</label>
                              <input class="form-control" placeholder="{{'Enter OTP' | translate}}"
                                 formControlName="otp" type="text" maxlength="6" (keypress)="keyPress($event)"
                                 [ngClass]="{'has-success': OTP_Form.get('otp')?.valid}">
                              <ng-container class="invalid"
                                 *ngIf="OTP_Form.get('otp')?.hasError('required') && (OTP_Form.get('otp')?.touched || OTP_Form.get('otp')?.dirty)">
                                 <small class="tx-danger" translate>otp is required</small>
                              </ng-container>
                           </div>
                           <button class="btn ripple btn-main-primary btn-block" translate>Submit</button>
                        </form>
                        <div class="card-footer border-top-0 ps-0 mt-3 text-start ">
                           <p class="mb-0" translate>Back To <a routerLink="/auth/signin" translate>Sign In</a></p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
