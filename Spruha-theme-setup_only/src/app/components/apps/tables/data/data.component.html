<app-page-header [title]="'Data Tables'" [items]="['Apps', 'Tables']" [active_item]="'Data Tables'"></app-page-header> 

<!-- Row -->
<div class="row row-sm">
    <div class="col-lg-12">
        <div class="card custom-card">
            <div class="card-body">
                <div>
                    <h6 class="main-content-label mb-1">Ngx DataTable</h6>
                    <p class="text-muted card-sub-title">Ngx-DataTable using material theme DataTables.</p>
                </div>

                <ngx-datatable 
                    class="material"
                    [rows]="simpleData"
                    [rowHeight]="50"
                    columnMode="force"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [scrollbarV]="true"
                    [scrollbarH]="false"
                    [summaryRow]="true"
                    [summaryPosition]="'bottom'"
                    >
                    <ngx-datatable-column name="Name" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Position" [width]="300"></ngx-datatable-column>
                    <ngx-datatable-column name="Office" [width]="100"></ngx-datatable-column>
                    <ngx-datatable-column name="Age" [width]="100"></ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
