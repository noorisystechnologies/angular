<app-page-header [title]="'Orders'" [items]="['ECommerce']" [active_item]="'Orders'"></app-page-header> 

<!-- Row -->
<div class="row row-sm">
    <div class="col-md-12 col-lg-12">
        <div class="card custom-card">
            <div class="card-header  border-bottom-0 pb-0">
                <div>
                    <div class="d-flex">
                        <label class="main-content-label my-auto pt-2">All Orders</label>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row table-filter">
                    <div class="col-lg-3">
                        <div class="show-entries">
                            <span>Show</span>
                            <select class="form-control">
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                            </select>
                            <span>entries</span>
                        </div>
                    </div>
                    <div class="col-lg-9 d-lg-flex justify-content-end">
                        <div class="d-flex mt-4 me-4 mt-lg-0">
                            <div class="filter-group">
                                <input type="text" class="form-control" placeholder="search">
                            </div>
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </div>
                        <div class="d-md-flex d-block mt-4 mt-lg-0">
                            <div class="filter-group d-flex align-items-center mb-4 mb-md-0">
                                <label>Location</label>
                                <span class="d-inline-block ms-1">
                                    <ng-select class="form-control w-100" placeholder="Select">
                                        <ng-option>Berlin</ng-option>
                                        <ng-option>London</ng-option>
                                        <ng-option>Madrid</ng-option>
                                        <ng-option>New York</ng-option>
                                        <ng-option>Paris</ng-option>
                                    </ng-select>
                                </span>
                            </div>
                            <div class="filter-group ms-3 d-flex align-items-center">
                                <label>Status</label>
                                <span class="d-inline-block ms-1">
                                    <ng-select class="form-control" placeholder="Select">
                                        <ng-option>Delivered</ng-option>
                                        <ng-option>Shipped</ng-option>
                                        <ng-option>Pending</ng-option>
                                        <ng-option>Cancelled</ng-option>
                                    </ng-select>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive border">
                    <table class="table mb-0 text-nowrap text-md-nowrap">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Invoice</th>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Warehouse</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-bottom" *ngFor="let order of orders">
                                <th scope="row">{{order.id}}</th>
                                <td>{{order.invoice}}</td>
                                <td>{{order.name}}</td>
                                <td>{{order.date}}</td>
                                <td>{{order.total | currency}}</td>
                                <td>{{order.warehouse}}</td>
                                <td>
                                    <span class="status {{order.statusbg}}"></span>
                                    {{order.status}}
                                </td>
                                <td>
                                    <div class="button-list">
                                        <a ngbTooltip="Copy" href="javascript:;" class="btn"><i class="ti ti-files"></i></a>
                                        <a ngbTooltip="Edit" href="javascript:;" class="btn"><i class="ti ti-pencil"></i></a>
                                        <a (click)="RemoveElementFromObjectArray(order.id)" ngbTooltip="Delete"  href="javascript:;" class="btn"><i class="ti ti-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
 
                    <div class="mt-3">
                        <ngb-pagination class="d-flex justify-content-end" [collectionSize]="50" [(page)]="page" aria-label="Custom pagination">
                            <ng-template ngbPaginationPrevious>Prev</ng-template>
                            <ng-template ngbPaginationNext>Next</ng-template>
                        </ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
