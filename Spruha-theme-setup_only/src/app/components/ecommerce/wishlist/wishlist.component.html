<app-page-header [title]="'Wishlist'" [items]="['ECommerce']" [active_item]="'Wishlist'"></app-page-header> 
<!--Row-->
<div class="row row-sm" id="wishlist">
    <div class="col-md-12 col-lg-12 col-xl-12">
        <div class="row row-sm">
            <div class="col-md-6 col-lg-6 col-xl-3 col-sm-6 alert mb-0" *ngFor="let list of wishList">
                <div class="card custom-card">
                    <div class="p-0">
                        <div class="product-grid">
                            <div class="product-image">
                                <a class="image" routerLink="/ecommerce/products-details"><img class="pic-1"
                                        src="{{list.img}}" alt="img"></a>
                                <a class="wishlist-icon" href="javascript:void(0)"
                                    (click)="RemoveElementFromObjectArray(list.id)"><i class="far fa-heart"></i></a>
                                <div class="product-content">
                                    <div class="d-flex">
                                        <div>
                                            <h3 class="title"><a href="javascript:void(0)">{{list.title}}</a></h3>
                                        </div>
                                        <div class="price text-end ms-auto">
                                            <span class="old-price">{{list.originalPrice}}</span>
                                            <span class="fs-18">{{list.newPrice}}</span>
                                        </div>
                                    </div>
                                    <div>
                                        <ng-template #basicstar let-fill="fill">
                                            <span class="star" [class.full]="fill === 100">
                                                <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                                            </span>
                                        </ng-template>


                                        <ngb-rating [(rate)]='list.rating' [starTemplate]="basicstar" [max]="5"
                                            class="ng-rating">
                                        </ngb-rating>
                                        <a href="javascript:void(0);" class="me-4 text-muted"> ({{list.review}})</a>
                                    </div>

                                    <div class="mt-3">
                                        <a routerLink="/ecommerce/cart" class="btn btn-block btn-primary"><i
                                                class="fe fe-shopping-cart me-2"></i>Add to Cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <ngb-pagination class="justify-content-end" [collectionSize]="40" [page]="1"></ngb-pagination>
        </nav>
    </div>
</div>
<!-- row closed  -->
